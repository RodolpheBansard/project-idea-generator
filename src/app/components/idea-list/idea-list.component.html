<div class="ideas-container">
  <div *ngFor="let idea of ideas | async" class="idea-card">
    <div class="card-content">
      <h1>{{idea.title}}</h1>
      <p>{{idea.description}}</p>
    </div>


    <div class="like-container">
      <img src="assets/images/heart-empty.svg">
      <span>999</span>
    </div>
  </div>
</div>
