<div *ngIf="idea" class="idea-card">
  <div class="card-content">
    <div class="reload-container">
      <h1>{{idea.title}}</h1>
      <img *ngIf="isReloadAble" (click)="reloadIdea()" src="assets/images/reload.svg">
    </div>

    <p>{{idea.description}}</p>
  </div>
  <div class="like-container">
    <img *ngIf="!alreadyLiked(idea)" (click)="addLike(idea)" src="assets/images/heart-empty.svg">
    <img *ngIf="alreadyLiked(idea)" (click)="removeLike(idea)" src="assets/images/heart-full.svg">
    <span>{{idea.likeNumber}}</span>
  </div>
</div>
